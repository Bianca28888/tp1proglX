<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Canal </title>
    <link rel="icon" href="/img/imgEstrella.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="/estilos.css/nuevoStyle.css">
</head>
<body>

    <main class="container">
        <!-- Botón de cerrar (cruz) dentro del contenedor -->
        <a href="../index.html" class="close-button">&times;</a>

        <h3>Comunicate con Televisión BM</h3>
        <h2>Contacto</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Canal BM. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
